{#this page display one article#}
<article>
	<h2>{{ blog.article.title }}</h2>
	<h3>{{ blog.article.publication_date }}</h3>
	
	<ul>
		{% for i in blog.article.categories %}
			<li><a href="{{ WEBROOT }}blog/category/{{ i.category }}">{{ i.category }}</a></li>
		{% endfor %}
	</ul>
	
	{{ blog.article.article }}
</article>
